<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Calculator</title>
</head>
<body>
	<div class="container" id="calculator-border">
		<div class="container" id="screen">
			<p id='screen-text'></p>
		</div>
		<div class="container grd" id="buttons">
			<div class="number container button" id='1'>1</div>
			<div class="number container button" id='2'>2</div>
			<div class="number container button" id='3'>3</div>
			<div class="number container button" id='4'>4</div>
			<div class="number container button" id='5'>5</div>
			<div class="number container button" id='6'>6</div>
			<div class="number container button" id='7'>7</div>
			<div class="number container button" id='8'>8</div>
			<div class="number container button" id='9'>9</div>
			<div class="number container button" id='0'>0</div>
			<div class="number container button" id=".">.</div>
		</div>
		<div class="container" id="operators">
			<div class="container operator button" id="add">+</div>
			<div class="container operator button" id="subtract">-</div>
			<div class="container operator button" id="multiply">*</div>
			<div class="container operator button" id="divide">/</div>
			<div class="container button" id="clear">Clear</div>
			<div class="container button" id="equals">=</div>
		</div>
	</div>

<script src="app.js"></script>
</body>
</html>
